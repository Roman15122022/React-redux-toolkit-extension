name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out CI/CD ğŸš€

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install modules ğŸ§°
        run: yarn

      - name: Prettier check ğŸ
        run: yarn prettier:check

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Build project ğŸ—
        run: yarn build:deploy

      - name: Upload build folder as artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: ./dist


  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Create Release âœ¨
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: 'Release ${{ github.sha }}'
          draft: false
          prerelease: false

      - name: Upload build folder to release ğŸ“¦
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist
          asset_name: build.zip
          asset_content_type: application/zip
