name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out CI/CD ðŸš€

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout code ðŸ”Ž
        uses: actions/checkout@v3

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install modules ðŸ§°
        run: yarn

      - name: Lint ðŸ’…
        run: yarn lint


