name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out CI/CD ğŸš€

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install modules ğŸ§°
        run: yarn

      - name: Prettier check ğŸ
        run: yarn prettier:check

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Build project ğŸ—
        run: yarn build:release

      - name: Pack on zip ğŸ“¦
        run: yarn postbuild

      - name: List files in working directory ğŸ—‚
        run: ls -alh

      - name: Upload build folder as artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: ./dist


