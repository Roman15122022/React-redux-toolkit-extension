name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out CI/CD 🚀

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout code 🔎
        uses: actions/checkout@v3

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install modules 🧰
        run: yarn

      - name: Prettier check 🏁
        run: yarn prettier:check

      - name: Lint 💅
        run: yarn lint

      - name: Build project 🏗
        run: yarn build

      - name: Upload build folder as artifact 📦
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: ./dist


